<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>
</head>

<body>
    <table align="center">
        <form action="">
            <tr>
                <td>&nbsp;</td>
                <td><input type="hidden"></td>
            </tr>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" placeholder="Enter your name here ...."></td>
            </tr>
            <tr>
                <td><label for="Email">Email :</label></td>
                <td><input type="email" placeholder="Enter your email here ...."></td>
            </tr>
            <tr>
                <td><label for="Username">Username :</label></td>
                <td><input type="text" placeholder="Enter your username here ...."></td>
            </tr>
            <tr>
                <td><label for="Password">Password :</label></td>
                <td><input type="password" placeholder="Enter your password here ...."></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB :</label></td>
                <td><input type="date" placeholder="Enter your dob here ...."></td>
            </tr>
            <tr>
                <td><label for="address">Address :</label></td>
                <td>
                    <textarea rows="5" cols="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="address">Program name :</label></td>
                <td>
                    <select name="programname">
                        <option value="0" selected>ICT</option>
                        <option value="1">Management</option>
                        <option value="2">Science</option>
                        <option value="3">Engineering</option>
                        <option value="4">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender :</label></td>
                <td>
                    <input type="radio" name="gender" value="0"> Male
                    <input type="radio" name="gender" value="1"> Female
                    <input type="radio" name="gender" value="2"> Others
                </td>
            </tr>
            <tr>
                <td><label for="Hobbies">Hobbies :</label></td>
                <td>
                    <input type="checkbox"> Volleyball
                    <input type="checkbox"> Football
                    <input type="checkbox"> Basketball
                    <input type="checkbox"> Baseball
                    <input type="checkbox"> Cricketball
                </td>
            </tr>
            <tr>
                <td><label for="name">Age :</label></td>
                <td><input type="number" min="1" placeholder="Enter your age here ...."></td>
            </tr>
            <tr>
                <td><label for="photo">Photo :</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="CLEAR">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
